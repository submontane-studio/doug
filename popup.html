<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doug 設定</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Doug</h1>

    <div class="section current-site-section" id="currentSiteSection" style="display:none">
      <label>現在のサイト</label>
      <div class="current-site-row">
        <span id="currentSiteHost" class="current-site-host">—</span>
        <button id="toggleSiteBtn" class="btn-primary" style="display:none"></button>
      </div>
    </div>

    <div id="analyzeResultSection" class="section" style="display:none">
      <p id="analyzeResultMsg" class="field-hint" style="margin-bottom:8px"></p>
      <div class="analyze-actions">
        <button id="forceRegisterBtn" class="btn-secondary">解析を無視して登録</button>
        <button id="cancelRegisterBtn" class="btn-secondary">キャンセル</button>
      </div>
    </div>

    <div class="section">
      <label for="apiProvider">APIプロバイダー:</label>
      <select id="apiProvider">
        <option value="gemini">Gemini</option>
        <option value="claude">Claude</option>
        <option value="openai">ChatGPT</option>
        <option value="ollama">Ollama (ローカル)</option>
      </select>
    </div>

    <div class="section api-key-section" id="geminiKeySection">
      <label for="geminiApiKey">Gemini APIキー:</label>
      <div class="field-with-toggle">
        <input type="password" id="geminiApiKey" placeholder="AIza...">
        <button class="btn-icon toggle-key-btn" data-target="geminiApiKey" title="表示/非表示">👁</button>
      </div>
      <div class="field-hint">
        <a href="https://aistudio.google.com/apikey" target="_blank" rel="noopener noreferrer">APIキーを取得</a>（無料枠あり）
      </div>
      <label for="geminiModel" style="margin-top:8px">モデル:</label>
      <select id="geminiModel">
        <option value="gemini-2.5-pro">gemini-2.5-pro（最高品質）</option>
        <option value="gemini-2.5-flash">gemini-2.5-flash（バランス）</option>
        <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite（高速）</option>
        <option value="gemini-3.1-pro-preview">gemini-3.1-pro-preview（プレビュー版）</option>
        <option value="gemini-3-flash-preview">gemini-3-flash-preview（プレビュー版）</option>
      </select>
    </div>

    <div class="section api-key-section" id="claudeKeySection" style="display:none">
      <label for="claudeApiKey">Claude APIキー:</label>
      <div class="field-with-toggle">
        <input type="password" id="claudeApiKey" placeholder="sk-ant-...">
        <button class="btn-icon toggle-key-btn" data-target="claudeApiKey" title="表示/非表示">👁</button>
      </div>
      <div class="field-hint">
        <a href="https://console.anthropic.com/settings/keys" target="_blank" rel="noopener noreferrer">APIキーを取得</a>
      </div>
      <label for="claudeModel" style="margin-top:8px">モデル:</label>
      <select id="claudeModel">
        <option value="claude-opus-4-6">claude-opus-4-6（最高品質）</option>
        <option value="claude-sonnet-4-6">claude-sonnet-4-6（推奨）</option>
        <option value="claude-haiku-4-5-20251001">claude-haiku-4-5-20251001（高速）</option>
      </select>
    </div>

    <div class="section api-key-section" id="openaiKeySection" style="display:none">
      <label for="openaiApiKey">OpenAI APIキー:</label>
      <div class="field-with-toggle">
        <input type="password" id="openaiApiKey" placeholder="sk-...">
        <button class="btn-icon toggle-key-btn" data-target="openaiApiKey" title="表示/非表示">👁</button>
      </div>
      <div class="field-hint">
        <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener noreferrer">APIキーを取得</a>
      </div>
      <label for="openaiModel" style="margin-top:8px">モデル:</label>
      <select id="openaiModel">
        <option value="gpt-5.2-2025-12-11">GPT-5.2</option>
        <option value="gpt-5.2-pro-2025-12-11">GPT-5.2 Pro</option>
      </select>
    </div>

    <div class="section api-key-section" id="ollamaSection" style="display:none">
      <div id="ollamaStatus" class="ollama-status"></div>
      <label for="ollamaModel">モデル:</label>
      <select id="ollamaModel">
        <option value="qwen3-vl:30b">qwen3-vl:30b（高品質）</option>
        <option value="qwen3-vl:8b">qwen3-vl:8b（推奨）</option>
        <option value="qwen3-vl:4b">qwen3-vl:4b</option>
        <option value="qwen3-vl:2b">qwen3-vl:2b</option>
        <option value="gemma3:12b">gemma3:12b</option>
        <option value="gemma3:4b">gemma3:4b</option>
      </select>
      <label for="ollamaEndpoint" style="margin-top:8px">エンドポイント:</label>
      <input type="text" id="ollamaEndpoint" placeholder="http://localhost:11434">
      <button id="ollamaInstallBtn" class="btn-secondary" style="display:none;margin-top:8px"></button>
      <div id="ollamaProgress" style="display:none;margin-top:8px">
        <div class="ollama-progress-bar">
          <div id="ollamaProgressFill" class="ollama-progress-fill"></div>
        </div>
        <div id="ollamaProgressText" class="field-hint" style="margin-top:4px"></div>
      </div>
      <div id="ollamaDownloadHint" class="field-hint" style="display:none;margin-top:8px">
        <a href="https://ollama.com/download" target="_blank" rel="noopener noreferrer">Ollama をダウンロード</a>してから起動してください
      </div>
    </div>

    <div class="section">
      <label for="targetLang">翻訳先言語:</label>
      <select id="targetLang">
        <option value="ja">日本語 (Japanese)</option>
        <option value="ko">韓国語 (Korean)</option>
        <option value="zh-CN">簡体字中国語 (Simplified Chinese)</option>
        <option value="zh-TW">繁体字中国語 (Traditional Chinese)</option>
        <option value="es">スペイン語 (Spanish)</option>
        <option value="fr">フランス語 (French)</option>
        <option value="de">ドイツ語 (German)</option>
        <option value="pt">ポルトガル語 (Portuguese)</option>
      </select>
    </div>

    <div class="section">
      <label class="toggle-row">
        <input type="checkbox" id="prefetch" checked>
        <span>先読み翻訳（次2ページ）</span>
      </label>
    </div>

    <div class="section" id="whitelistSection" style="display:none">
      <label>カスタムサイト</label>
      <ul id="whitelistItems" class="whitelist-list"></ul>
    </div>

    <div class="actions">
      <button id="saveBtn" class="btn-primary">保存</button>
      <button id="clearCacheBtn" class="btn-secondary">キャッシュをクリア</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
